<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
	
 <!-- Good default declaration for Content-Security-Policy:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; data: gap: https://ssl.gstatic.com localhost:7070 localhost:35729 paulovitorjp.com:7070 ws:; style-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;; media-src *; connect-src &apos;self&apos; http://paulovitorjp.com:7070/http-bind/ paulovitorjp.com:7070 http://localhost:7070/http-bind/ localhost:7070 ws: localhost:35729 http://paulovitorjp.com:8000/; img-src &apos;self&apos; http://paulovitorjp.com:8000/ ">
        <!-- Allow requests to localhost -->
        <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; http://localhost:7070/http-bind/ localhost:7070 localhost:35729 http://paulovitorjp.com:7070/http-bind/ paulovitorjp.com:7070 http://paulovitorjp.com:8000/ ws:">
        <!-- Enable all requests, inline styles, and eval() -->
        <meta http-equiv="Content-Security-Policy" content="default-src * &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;; style-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;;">
        <!-- Allow XHRs via https only -->
        <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; https: http://localhost:7070/http-bind/ localhost:7070 localhost:35729 http://paulovitorjp.com:7070/http-bind/ paulovitorjp.com:7070 http://paulovitorjp.com:8000/ ws:">
        <!-- Allow iframe to https://cordova.apache.org/ -->
        <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; http://localhost:7070/http-bind/ localhost:7070 localhost:35729 http://paulovitorjp.com:7070/http-bind/ paulovitorjp.com:7070 http://paulovitorjp.com:8000/ ws:; frame-src &apos;self&apos; https://cordova.apache.org">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova-min js -->
    <script src="lib/ngCordova/ng-cordova.min.js"></script>

    <!-- ionic-audio js -->
    <script src="lib/ionic-audio/ion-audio.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
	<script src="js/strophe.js"></script>
	<script src="lib/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable has-tabs-top bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
