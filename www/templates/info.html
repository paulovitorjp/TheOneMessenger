<div class="list">

    <div class="item item-thumbnail-left">
      <img ng-src="{{chat.face}}">
      <h2>{{chat.name}}</h2>
      <p>{{chat.jid.substring(0,chat.jid.indexOf('@'))}}</p>
    </div>
	<div class="item">
	  Amizade
	  <span ng-if="chat.subscription=='none'" class="item-note">
		Nenhum
	  </span>
	  <span ng-if="chat.subscription=='to'" class="item-note">
		Para
	  </span>
	  <span ng-if="chat.subscription=='from'" class="item-note">
		De
	  </span>
	  <span ng-if="chat.subscription=='both'" class="item-note">
		Ambos
	  </span>
	</div>
	<div class="item item-button-right">
      Apagar histórico
      <button class="button button-assertive" ng-click="deleteHistory(chat.jid)">
        <i class="icon ion-trash-a"></i>
      </button>
    </div>
	<div class="item item-button-right">
      Remover usuário
      <button class="button button-assertive" ng-click="removeUser(chat)">
        <i class="icon ion-android-remove-circle"></i>
      </button>
    </div>

</div>
