<form novalidate class="simple-form">
	<p id="unauthorized" ng-if="unauthorized">Usuário ou senha inválidos</p>
    <input type="text" placeholder="Usuário" ng-model="user.jid" /><br />
    <input type="password" placeholder="Senha" ng-model="user.password" /><br />
    <input type="submit" class="button button-positive" ng-click="connect(user)" value="Conectar" />
</form>
